<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="epe-video-js">
  <link rel="stylesheet" href="../../styles/vendor/videoJS/videoJS.css">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <video class="video-js vjs-default-skin"
           id="Video"
           controls
           width="[[width]]"
           height="[[height]]"
           preload="[[preload]]"
           poster="[[poster]]">
      <content></content>
    </video>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'epe-video-js',

      properties: {

        width: {
          type: Number,
          value: 640
        },

        height: {
          type: Number,
          value: 264
        },

        preload: {
          type: String,
          value: 'auto'
        },

        poster: {
          type: String,
          value: ''
        }
      },

      ready: function() {
        app.videoJS(this.$.Video);
      }
    });
  })();
</script>
