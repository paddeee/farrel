<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="epe-video-js">
  <link rel="stylesheet" href="../../styles/vendor/videoJS/videoJS.css">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <!-- Create instance -->
    <video class="video-js vjs-default-skin vjs-big-play-centered"
           id="CreatingVideo"
           controls
           preload="[[preload]]"
           poster="[[poster]]">
      <content></content>
    </video>

    <!-- Editing instance -->
    <video class="video-js vjs-default-skin vjs-big-play-centered"
           id="EditingVideo"
           controls
           preload="[[preload]]"
           poster="[[poster]]"
           hidden>
      <content></content>
    </video>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'epe-video-js',

      properties: {

        editState: {
          type: String,
          value: ''
        },

        fluid: {
          type: Boolean,
          value: true
        },

        width: {
          type: Number,
          value: 'auto'
        },

        height: {
          type: Number,
          value: 'auto'
        },

        preload: {
          type: String,
          value: 'auto'
        },

        poster: {
          type: String,
          value: ''
        }
      },

      ready: function() {

        this.videoJS = app.videoJS;

        this.videoPlayer = this.videoJS(this.$.CreatingVideo, {
          fluid: this.fluid
        });

        this.RemoveControlListeners();
      },

      // Remove Polymer listeners from controls to prevent toggle buttons such as play/pause
      // from firing twice. Polymer is capturing tap events and video.js is automatically adding
      // a click event to control buttons.
      // ToDo: For now going to manually manage removing Polymer's tap event from relevant elements
      // but may want to look at not passing in 'controls' as an option and building competely custom controls
      RemoveControlListeners: function() {

        var playToggleButton = this.videoPlayer.controlBar.playToggle.el();
        var fullScreenToggle = this.videoPlayer.controlBar.fullscreenToggle.el();

        this.videoJS.off(playToggleButton, 'tap');
        this.videoJS.off(fullScreenToggle, 'tap');
      }
    });
  })();
</script>
