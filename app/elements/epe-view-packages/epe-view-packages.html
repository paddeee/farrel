<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="epe-view-packages">
  <style>
    :host {
      display: block;
    }

    iron-list {
    background-color: var(--paper-grey-200, #eee);
    padding-top: 1px;
    padding-bottom: 16px;
    --iron-list-items-container: {
       min-height: 100vh;
       max-width: 75vw;
       margin: auto;
       margin-top: 20px;
       margin-bottom: 60px;
       border-bottom: 0 none;
     };
    }

    paper-card {
      background-color: var(--primary-background-color);
      margin: 16px;
      padding: 16px;
    }
  </style>
  <template>

    <iron-list id="List" items="[[presentationsData]]" as="item">
      <template>
        <paper-card on-tap="collapseExpandCard" elevation="3">
          <div class$="[[getClassForItem(item, item.expanded)]]" tabindex="0">
            <div>
              <div class="primary">[[item.presentationName]]</div>
              <div class="shortText">[[item.createdDate]]</div>
              <div class="longText">[[item.userName]]</div>
            </div>
            <iron-icon icon$="[[iconForItem(item)]]"></iron-icon>
          </div>
        </paper-card>
      </template>
      </iron-list>

  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'epe-view-packages',

    properties: {

      presentationsData: {
        type: Array
      }
    },

    ready: function() {

      if (this.presentationsStore) {

        // When the events data is updated, update our grid data
        this.presentationsStore.listen(function(presentationsStore) {

          this.presentationsData = presentationsStore.presentationsData;
          console.log(this.presentationsData);

        }.bind(this));
      }
    }
  });
})();
</script>
