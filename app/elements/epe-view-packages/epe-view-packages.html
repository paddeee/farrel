<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="epe-view-packages">
  <style>
    :host {
      display: block;
    }

    iron-list {
    background-color: var(--paper-grey-200, #eee);
    padding-top: 1px;
    padding-bottom: 16px;
    --iron-list-items-container: {
       max-width: 75vw;
       margin: auto;
       margin-top: 20px;
       margin-bottom: 60px;
       border-bottom: 0 none;
     };
    }

    .item {
      padding: 8px;
    }

    paper-card {
      background-color: var(--primary-background-color);
      padding: 16px;
      width: 100%;
    }
  </style>
  <template>

    <iron-list id="List" items="[[presentationsData]]" as="item">
      <template>
        <div class="item">
          <paper-card elevation="3" heading="[[item.presentationName]]">
            <div class="card-content">
              <div class="user-name" on-tap="collapseExpandCard">[[item.userName]]</div>
              <div class="collapse-content">
                <div class="shortText">[[item.createdDate]]</div>
              </div>
            </div>
            <div class="card-actions">
              <paper-button>Some action</paper-button>
            </div>
          </paper-card>
        </div>
      </template>
      </iron-list>

  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'epe-view-packages',

    properties: {

      presentationsData: {
        type: Array
      }
    },

    ready: function() {

      if (this.presentationsStore) {

        // When the events data is updated, update our grid data
        this.presentationsStore.listen(function(presentationsStore) {

          this.presentationsData = presentationsStore.presentationsData;
          console.log(this.presentationsData);

        }.bind(this));
      }
    }
  });
})();
</script>
