<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="epe-data-grid">
  <style>
    :host {
      display: block;
    }

    .heading {
      border-bottom: 1px var(--divider-color) solid;
      border-top: 1px var(--divider-color) solid;
      color: var(--secondary-text-color);
      line-height: 4;
      padding: 0 16px;
      text-transform: capitalize;
    }

    .list-item {
      background-color: var(--text-primary-color);
      border-bottom: 1px var(--divider-color) solid;
      line-height: 4;
      padding: 0 16px;
    }

    .heading .field,
    .list-item .field {
      display: none;
    }

    .heading .field[showing],
    .list-item .field[showing] {
      display: block;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      margin: 0 16px 0 0;
    }
  </style>
  <template>
    <div class="headings">
      <div class="heading layout horizontal">
        <template is="dom-repeat" items="[[toArray(gridDataFirstRecord)]]">
          <div class="field flex" showing$="[[showField(item.name)]]">
            <div><span>{{item.name}}</span></div>
          </div>
        </template>
      </div>
    </div>
    <div class="records">
      <iron-list items="[[gridData]]" as="item">
        <template>
          <div class="list-item layout horizontal">
            <template is="dom-repeat" items="[[toArray(item)]]">
              <div class="field flex" showing$="[[showField(item.name)]]">
                <span>{{item.value}}</span>
              </div>
            </template>
          </div>
        </template>
      </iron-list>
    </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'epe-data-grid',

    properties: {

      gridData: {
        type: Array,
        observer: 'gridDataChanged'
      },

      // Used to get the headings
      gridDataFirstRecord: {
        type: Object,
        value: {}
      }
    },

    // Iterate through keys of an object and return key/value pair
    toArray: function(obj) {

      if (obj) {
        return Object.keys(obj).map(function (key) {
          return {name: key, value: obj[key]};
        });
      } else {
        return [];
      }
    },

    // Return false if item is a loki property
    showField: function(keyName) {

      if (keyName === 'meta' || keyName === '$loki') {
        return false;
      }
      return true;
    },

    // CALLED BY OBSERVABLE ON GRIDDATA
    gridDataChanged: function() {

      if(this.gridData) {
        this.gridDataFirstRecord = this.gridData[0];
      }
    }
  });
})();
</script>
