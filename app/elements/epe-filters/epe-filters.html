<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="epe-filters">
  <style>

    :host {
      display: block;
    }

    .filters {
      box-shadow: 0 1px 7px rgba(0, 0, 0, 0.65);
      height: 100%;
      right: 0;
      min-height: 300px;
      background-color: var(--primary-background-color);
      width: 30vw;
      position: absolute;
      margin: 0px;
      overflow: hidden;
      -webkit-transition-property: -webkit-transform, width;
      transition-property: transform, width;
      -webkit-transition-duration: 100ms;
      transition-duration: 100ms;
      -webkit-transition-timing-function: ease-in;
      transition-timing-function: ease-in;
      -ms-transform: translatex(31vw);
      -webkit-transform: translatex(31vw);
      transform: translatex(31vw);
      z-index: 1000;
    }

    .filters--enabled {
      -ms-transform: translatex(0);
      -webkit-transform: translatex(0);
      transform: translatex(0);
    }

    .filters-header {
      position: relative;
      height: 40px;
      background-color: var(--default-primary-color);
      color: var(--text-primary-color);
      box-sizing: border-box;
    }

    .filters-main {
      padding: 0 2vw 8vh;
      overflow: auto;
      position: relative;
      right: 0px;
      height: 100%;
      box-sizing: border-box;
    }

    paper-input {
      --paper-input-container-color: var(--secondary-text-color);
      --paper-input-container-focus-color: var(--dark-primary-color);
      --paper-input-container-input-color: var(--secondary-text-color);
    }

    .filters__custom-search {
      padding: 2vh 0 0;
    }

    h1 {
      font-size: 1.8vw;
    }

    .filter__button-add {
      font-size: 1.5vw;
    }

    .add-button {
      position: absolute;
      top: 20px;
      right: 1vw;
      color: var(--primary-text-color);
    }

    .search-button {
      background-color: var(--default-primary-color);
      position: absolute;
      bottom: 2vh;
      right: 1vw;
    }
  </style>
  <template>

    <div id="Filters" class="filters">
      <div class="filters-header">
        <paper-icon-button
          id="MenuButton"
          class="menu-button"
          icon="close"
          on-tap="hideFilters"></paper-icon-button>
      </div>
      <div class="filters-main">

        <div class="filters__global-search">
          <paper-input id="GlobalSearch"
                       type="search"
                       placeholder="Global search">
          </paper-input>
        </div>

        <div class="filters__custom-search">
          <h1>Custom Filters</h1>
        </div>
      </div>

      <paper-fab class="add-button"
                 icon="add"
                 mini></paper-fab>

      <paper-fab class="search-button"
                 icon="search"></paper-fab>
    </div>

  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'epe-filters',

      properties: {

        // Whether filters editor is shown
        showFilters: {
          type: Boolean,
          value: false,
          notify: true,
          observer: 'toggleFilters'
        }
      },

      // Hide filters editor
      hideFilters: function() {
        this.showFilters = false;
      },

      // Show/Hide filters editor
      toggleFilters: function() {

        var $filters = this.$.Filters;

        if (this.showFilters) {
          $filters.classList.add('filters--enabled');
        } else {
          $filters.classList.remove('filters--enabled');
        }
      }
    });
  })();
</script>
