<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="epe-filters">
  <style>

    :host {
      display: block;
    }

    .filters {
      box-shadow: 0 1px 7px rgba(0, 0, 0, 0.65);
      height: 100%;
      right: 0;
      min-height: 300px;
      background-color: white;
      width: 0;
      position: absolute;
      margin: 0px;
      overflow: hidden;
      -webkit-transition-property: -webkit-transform, width;
      transition-property: transform, width;
      -webkit-transition-duration: 100ms;
      transition-duration: 100ms;
      -webkit-transition-timing-function: ease-in;
      transition-timing-function: ease-in;
      -ms-transform: translatex(0);
      -webkit-transform: translatex(0);
      transform: translatex(0);
      z-index: 1000;
    }

    .filters--enabled {
      width: 210px;
    }

    .editor-header {
      position: relative;
      height: 40px;
      background-color: var(--default-primary-color);
      box-sizing: border-box;
    }

    .editor-interior {
      padding: 20px 20px 8vh;
      overflow: auto;
      position: relative;
      right: 0px;
      height: 100%;
      box-sizing: border-box;
    }

    .editor-label-container {
      margin-bottom: 2vh;
    }

    .editor-label {
      width: 100px;
      display: block;
      font-size: medium;
    }

    .editor-input {
      height: 30px;
      margin-bottom: 5px;
      padding-left: 10px;
      background: #fff;
      border: 1px solid rgba(0, 0, 0, 0.1);
      outline: none;
      width: 150px;
    }

    .editor-button {
      border: 0px;
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--default-primary-color);
      height: 40px;
      margin-left: 0px;
      transition: background-color .25s ease-in-out;
      letter-spacing: 2px;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 15px;
      font-weight: 600;
      color: #FFFFFF;
      cursor: pointer;
    }

    .editor-button--next {
      background-image: url('../../images/annotation-editor-sprite.png');
      float: right;
      margin-right: 0px;
      background-position: 10px -31px;
    }

    .editor-button:hover {
      background-color: #00ad87;
    }

    .editor-button:active {
      background-color: #20e1b6;
    }

    .editor-colour-picker {
      margin-bottom: 2vh;
      width: 160px;
      display: inline-block;
    }

    .editor-colour {
      height: 35px;
      width: 30px;
      float: left;
      border: 1px solid white;
      cursor: pointer;
    }

    .editor-colour:hover {
      border:1px solid black;
    }

    .editor-line-stroke-container {
      margin-bottom: 2vh;
    }

    .editor-stroke {
      height: 20px;
      width: 150px;
      background-repeat: no-repeat;
      border: 1px solid white;
      background-image: url('../../images/annotation-editor-sprite.png');
      cursor: pointer;
    }

    .editor-stroke:hover {
      border: 1px solid black;
    }

    paper-input {
      --paper-input-container-color: var(--secondary-text-color);
      --paper-input-container-focus-color: var(--dark-primary-color);
      --paper-input-container-input-color: var(--secondary-text-color);
    }

    paper-slider {
      cursor: pointer;
      width: 160px;
    }
  </style>
  <template>

    <div id="Filters" class="filters">
      <div class="editor-header">
        <button class="editor-button editor-button--next"
                title="Choose a different annotation to style"
                on-tap="hideFilters"></button>
      </div>
      <div class="editor-interior">

      </div>
    </div>

  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'epe-filters',

      properties: {

        // Whether filters editor is shown
        showFilters: {
          type: Boolean,
          value: false,
          notify: true,
          observer: 'toggleFilters'
        }
      },

      // Hide filters editor
      hideFilters: function() {
        this.showFilters = false;
      },

      // Show/Hide filters editor
      toggleFilters: function() {

        var $filters = this.$.Filters;

        if (this.showFilters) {
          $filters.classList.add('filters--enabled');
        } else {
          $filters.classList.remove('filters--enabled');
        }
      }
    });
  })();
</script>
