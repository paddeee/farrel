<script src="../../bower_components/page/page.js"></script>
<script>

  window.addEventListener('WebComponentsReady', function() {

    var EpeImport = document.getElementById('EpeImport');
    var EpeImportCheck = document.getElementById('EpeImportCheck');
    var EpeCreatePackage = document.getElementById('EpeCreatePackage');

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'login';
    });

    page('/choose-option', function () {
      app.route = 'choose-option';
    });

    page('/import-parse', function () {
      app.route = 'import';
      EpeImport.importRoute = 'import-parse';
    });

    page('/import-check/:name', function (data) {
      app.route = 'import';
      EpeImport.importRoute = 'import-check';
      EpeImportCheck.importCheckRoute = 'import-check';
      EpeImportCheck.params = data.params;
    });

    page('/create-package/data-grid/:name', function (data) {
      app.route = 'create-package';
      EpeCreatePackage.createPackageRoute = 'data-grid';
      EpeCreatePackage.dataGridRoute = 'data-grid';
      EpeCreatePackage.params = data.params;
    });

    page('/create-package/map', function () {
      app.route = 'create-package';
      EpeCreatePackage.createPackageRoute = 'map';
    });

    page('/view-packages', function () {
      app.route = 'view-packages';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
