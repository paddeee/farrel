<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="eps-parse-spreadsheet">
  <style>
    :host {
      display: block;
    }

    .drop-area {
      border-style: dashed;
      color: var(--divider-color);
      cursor: pointer;
      height: 150px;
      font-size: 30px;
    }

    .files {
      cursor: pointer;
      display: block;
      margin: 0 auto;;
    }

    .files::-webkit-file-upload-button {
      visibility: hidden;
    }

    .files::before {
      content: 'or click to select files';
      background: white;
      padding: 5px;
      outline: none;
      white-space: nowrap;
      -webkit-user-select: none;
      cursor: pointer;
      font-size: 16pt;
      margin: 0 auto;
    }

    .files:hover::before {
      border-color: black;
    }

    .files:active::before {
      background: -webkit-linear-gradient(top, #e3e3e3, #f9f9f9);
    }

  </style>
  <script src="/scripts/sheet.js"></script>
  <template>

    <div id="DropArea"
         class="drop-area layout horizontal center center-justified"
         on-tap="handleTap"
         on-drop="handleDrop"
         on-dragover="handleDragOver">

      <div class="vertical layout center center-justified">
        Drag files to upload
        <input type="file"
                  id="files"
                  class="files"
                  name="files[]"
                  on-change="handleFilePick"
                  multiple>
      </div>
    </div>

  </template>
</dom-module>
<script>
(function() {
  Polymer({

    is: 'eps-parse-spreadsheet',

    properties: {

      foo: {
        type: String,
        value: 'bar',
        notify: true
      }
    },

    // When Drop area is tapped click the file input element to display Files
    handleTap: function (event) {
      this.$.files.click();
    },

    // When file input value is changed, parse the sheet
    handleFilePick: function(event) {
      event.stopPropagation();
      event.preventDefault();
      this.parseSheet(event, 'file-input');
    },

    // When a file is dragged, prevent the default behaviour
    handleDragOver: function (event) {
      event.stopPropagation();
      event.preventDefault();
    },

    // When a file is dropped, parse the sheet
    handleDrop: function (event) {
      event.stopPropagation();
      event.preventDefault();
      this.parseSheet(event, 'drop');
    },

    // Loop through files and convert from binary to a JavaScript object
    parseSheet: function(event, inputMethod) {

      var files;
      var i, f;

      if (inputMethod === 'file-input') {
        files = event.target.files;
      } else if (inputMethod === 'drop') {
        files = event.dataTransfer.files;
      }

      for (i = 0, f = files[i]; i != files.length; ++i) {
        var reader = new FileReader();
        var name = f.name;
        reader.onload = function (event) {
          var data = event.target.result;

          /* if binary string, read with type 'binary' */
          var workbook = XLSX.read(data, {type: 'binary'});

          console.log(workbook);

          /* DO SOMETHING WITH workbook HERE */
        };
        reader.readAsBinaryString(f);
      }
    }
  });
})();
</script>
