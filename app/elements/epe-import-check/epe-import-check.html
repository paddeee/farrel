<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="epe-import-check">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <!-- Navigation Tabs -->
    <paper-tabs attr-for-selected="name" selected="{{params.name}}" on-iron-select="tabSelected">
      <paper-tab name="Events" link>
        <a href="/import-check/Events" class="horizontal center-center layout">EVENTS</a>
      </paper-tab>
      <paper-tab name="People" link>
        <a href="/import-check/People" class="horizontal center-center layout">PEOPLE</a>
      </paper-tab>
      <paper-tab name="Places" link>
        <a href="/import-check/Places" class="horizontal center-center layout">PLACES</a>
      </paper-tab>
      <paper-tab name="Tab1" link>
        <a href="/import-check/Tab1" class="horizontal center-center layout">TAB 1</a>
      </paper-tab>
      <paper-tab name="Tab2" link>
        <a href="/import-check/Tab2" class="horizontal center-center layout">TAB 2</a>
      </paper-tab>
      <paper-tab name="Tab3" link>
        <a href="/import-check/Tab3" class="horizontal center-center layout">TAB 3</a>
      </paper-tab>
    </paper-tabs>

    <!-- Filters -->
    <div class="filter-container">
      <epe-filter-search on-search-attempted="searchAttempted"></epe-filter-search>
    </div>

    <!-- Check data -->
    <iron-pages attr-for-selected="data-route" selected="{{importCheckRoute}}">
      <section data-route="import-check" class="import-check-area relative layout horizontal">
        <epe-data-grid
          class="fit"
          grid-data="[[gridData]]"></epe-data-grid>
      </section>
    </iron-pages>

  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'epe-import-check',

    properties: {

      gridData: {
        type: Array
      },

      collectionName: {
        type: String
      },

      eventsData: {
        type: Object
      },

      placesData: {
        type: Object
      },

      peopleData: {
        type: Object
      },

      sourceData: {
        type: Object
      }
    },

    // ToDo: Must be a cleaner way of doing this
    ready: function() {

      // When the events data is updated, update our grid data
      this.eventsStore.listen(function(eventsData) {

        this.eventsData = eventsData;

        if (this.params) {

          this.collectionName = this.params.name;

          this.setGridData(this.collectionName);
        }
      }.bind(this));

      // When the places data is updated, update our grid data
      this.placesStore.listen(function(placesData) {

        this.placesData = placesData;

        if (this.params) {

          this.collectionName = this.params.name;

          this.setGridData(this.collectionName);
        }
      }.bind(this));

      // When the people data is updated, update our grid data
      this.peopleStore.listen(function(peopleData) {

        this.peopleData = peopleData;

        if (this.params) {

          this.collectionName = this.params.name;

          this.setGridData(this.collectionName);
        }
      }.bind(this));

      // When the source data is updated, update our grid data
      this.sourceStore.listen(function(sourceData) {

        this.sourceData = sourceData;

        if (this.params) {

          this.collectionName = this.params.name;

          this.setGridData(this.collectionName);
        }
      }.bind(this));
    },

    // When a tab is selected set the collectionData if available
    tabSelected: function(event) {

      var tabChosen = event.detail.item.getAttribute('name');

      this.collectionName = tabChosen;

      this.setGridData(tabChosen);
    },

    // Set the gridData that is to be passed into a data-grid element
    setGridData: function(collectionName) {

      switch (collectionName) {
        case 'Events':
          this.gridData = this.eventsData;
          break;
        case 'Places':
          this.gridData = this.placesData;
          break;
        case 'People':
          this.gridData = this.peopleData;
          break;
        case 'Source':
          this.gridData = this.sourceData;
          break;
        default:
          console.log('Sorry, no collectionName set for grid data');
      }
    },

    // EPE-SEARCH-FILTER LISTENER
    searchAttempted: function (event) {

      var searchFilterObject = {
        collectionName: this.collectionName,
        field: {
          name: 'name',
          value: ''
        }
      };

      // Call fileImported action
      this.filterStateActions.searchFilterChanged(searchFilterObject);
    }
  });
})();
</script>
