<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="epe-filter-search">
  <style>
    :host {
      display: block;
    }

    .search-input {
      line-height: 1.8em;
      font-size: 0.8em;
      margin: 16px 8px;
      padding: 8px;
    }
  </style>
  <template>
    <div class="search-container layout horizontal center end-justified">
      <input is="iron-input"
        id="SearchInput"
        class="search-input"
        placeholder="Search"
        on-keyup="searchButtonTapped">
        <paper-icon-button id="SearchButton"
                           suffix
                           icon="search"
                           on-tap="searchButtonTapped"></paper-icon-button>
      </input>
    </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'epe-filter-search',

    properties: {
    },

    // When search button is selected
    searchButtonTapped: function(event) {
      if (event.type === 'keyup' && event.keyCode !== 13) {
        return;
      }
      this.fire('search-attempted', this.$.SearchInput.bindValue);
    }
  });
})();
</script>
