<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="epe-filter-search">
  <style>
    :host {
      display: block;
    }

    .search-input {
      line-height: 2.3vh;
      font-size: 1.6vh;
      margin: 16px 0 16px 16px;
      padding: 8px;
      text-transform: capitalize;
    }

    .date-time-picker {
      margin: 0 0 16px 16px;
      text-transform: capitalize;
    }

    .filter-button {
      background-color: var(--dark-primary-color);
      color: var(--text-primary-color);
      margin: 0 16px 0 32px;
    }
  </style>
  <template>
    <div class="search-container layout horizontal center">
      <template is="dom-repeat" items="[[filtersToShow.textInputFilters]]">
        <input is="iron-input"
               id="[[item]]"
               class="flex search-input"
               placeholder="[[item]]"
               on-keyup="filtersChanged">
        </input>
      </template>
      <template is="dom-repeat" items="[[filtersToShow.datePickerFilters]]">
        <epe-date-time-picker
          class="flex-2 self-start date-time-picker"
          id="[[item.name]]"
          label="[[item.name]]"
          query-type="[[item.queryType]]"
          date="[[item.defaultDate]]"
          time="[[item.defaultTime]]"
          on-date-time-changed="filtersChanged"></epe-date-time-picker>
      </template>
    </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'epe-filter-search',

    properties: {

      textInputFilters: {
        type: Array,
        value: []
      },

      filterType: {
        type: String,
        value: 'importCheck'
      }
    },

    // FIRED FROM SEARCH INPUT ELEMENT
    filtersChanged: function() {
      this.fire('filters-changed', this.createFilterObject());
    },

    // Create an object from the filter values
    createFilterObject: function() {

      var filterInputCollection = Polymer.dom(this.root).querySelectorAll('.search-input');
      var filterDateTimeCollection = Polymer.dom(this.root).querySelectorAll('.date-time-picker');
      var searchFilterObject = {
        filterType: this.filterType,
        collectionName: this.collectionName,
        fields: []
      };

      // Input filters
      this.createInputFilterObject(filterInputCollection, searchFilterObject);

      // Date-Time filters
      this.createDateTimeFilterObject(filterDateTimeCollection, searchFilterObject);

      return searchFilterObject;
    },

    // Push the input filter values onto the searchFilterObject.fields array
    createInputFilterObject: function(filterInputCollection, searchFilterObject) {

      filterInputCollection.forEach(function($filterElement) {

        var fieldObject = {};

        fieldObject.name = $filterElement.id;
        fieldObject.queryType = 'regex';

        if ($filterElement.bindValue) {
          fieldObject.value = $filterElement.bindValue;
        } else {
          fieldObject.value = '';
        }

        searchFilterObject.fields.push(fieldObject);
      });
    },

    // Push the date-time filter values onto the searchFilterObject.fields array
    createDateTimeFilterObject: function(filterDateTimeCollection, searchFilterObject) {

      filterDateTimeCollection.forEach(function($filterElement) {

        var fieldObject = {};

        fieldObject.name = $filterElement.id;
        fieldObject.queryType = $filterElement.queryType;

        fieldObject.value = $filterElement.dateTime;

        searchFilterObject.fields.push(fieldObject);
      });
    }
  });
})();
</script>
