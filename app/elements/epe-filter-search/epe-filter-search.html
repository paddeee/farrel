<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="epe-filter-search">
  <style>
    :host {
      display: block;
    }

    .search-input {
      line-height: 1.8em;
      font-size: 0.8em;
      margin: 16px 0 16px 16px;
      padding: 8px;
      text-transform: capitalize;
    }

    .filter-button {
      background-color: var(--dark-primary-color);
      color: var(--text-primary-color);
      margin: 0 16px 0 32px;
    }
  </style>
  <template>
    <div class="search-container layout horizontal center">
      <template is="dom-repeat" items="[[filterState]]">
        <template is="dom-repeat" items="[[toArray(item)]]">
          <input is="iron-input"
                 id="[[item.name]]"
                 class="flex search-input"
                 placeholder="[[item.name]]"
                 on-keyup="searchButtonTapped">
          </input>
        </template>
      </template>
      <paper-button
        raised
        suffix
        id="FilterButton"
        class="filter-button"
        icon="search"
        on-tap="searchButtonTapped">Filter</paper-button>
    </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'epe-filter-search',

    properties: {

      filterState: {
        type: Array,
        value: []
      }
    },

    // Iterate through keys of an object and return key/value pair
    toArray: function(obj) {
      return Object.keys(obj).map(function(key) {
        return {name: key, value: obj[key]};
      });
    },

    // When search button is selected
    searchButtonTapped: function(event) {

      if (event.type === 'keyup' && event.keyCode !== 13) {
        return;
      }

      this.fire('search-attempted', this.createFilterObject());
    },

    // Create an object
    createFilterObject: function() {

      var filterCollection = Polymer.dom(this.root).querySelectorAll('.search-input');
      var searchFilterObject = {
        collectionName: this.collectionName,
        fields: []
      };

      filterCollection.forEach(function($filterElement) {

        var fieldObject = {};

        fieldObject.name = $filterElement.id;
        fieldObject.value = $filterElement.bindValue;

        if ($filterElement.bindValue) {
          fieldObject.value = $filterElement.bindValue;
        } else {
          fieldObject.value = '';
        }

        searchFilterObject.fields.push(fieldObject);
      });

      return searchFilterObject;
    }
  });
})();
</script>
