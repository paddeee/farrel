<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="epe-create-package">
  <style>

    :host {
      display: block;
    }

    paper-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;

    /* background for toolbar when it is at its full size */
    --paper-scroll-header-panel-full-header: {
       background-color: var(--dark-primary-color);
       background-image: url(../../images/header-bg.png);
     };

    /* background for toolbar when it is condensed */
    --paper-scroll-header-panel-condensed-header: {
       background-color: var(--default-primary-color);
     };
    }

    paper-scroll-header-panel #mainContainer {
    @apply(--layout-flex);
    @apply(--layout-vertical);
    }

    paper-toolbar.tall {
      background-color: transparent;
    }

    paper-toolbar.tall .title {
      font-size: 36px;
      margin-left: 60px;

      -webkit-transform-origin: left center;
      transform-origin: left center;
    }

    paper-toolbar a {
      color: var(--primary-background-color);
    }

    .bottom-title {
      font-size: 2.5vh;
    }

    .main-content {
      height: 100%;
    }
  </style>
  <template>

    <iron-pages
      class="main-content"
      attr-for-selected="data-route"
      selected="{{packageRoute}}"
      on-iron-select="setSectionTitle">

      <!-- DataGrid View -->
      <section data-route="data-grid" class="import-area layout horizontal">
        DataGrid
      </section>

      <!-- Map View -->
      <section data-route="map" class="import-check">
        Map
      </section>
    </iron-pages>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'epe-create-package',

    properties: {

      sectionTitle: {
        type: String,
        value: 'Create Package',
        notify: true
      }
    },

    // Toggle Menu panel
    toggleMenu: function() {
      this.$.paperDrawerPanel.togglePanel();
    },

    // Update header section title based on where we are
    setSectionTitle: function() {
      if (this.packageRoute === 'data-grid') {
        this.sectionTitle = 'Data Grid View';
      } else if (this.importRoute === 'map')  {
        this.sectionTitle = 'Map View';
      }
    },

    // Navigate back
    navigateBack: function() {
      history.back();
    }
  });
})();
</script>
