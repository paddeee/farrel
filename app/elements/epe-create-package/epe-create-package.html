<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="epe-create-package">
  <style>

    :host {
      display: block;
    }

    paper-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;

    /* background for toolbar when it is at its full size */
    --paper-scroll-header-panel-full-header: {
       background-color: var(--dark-primary-color);
       background-image: url(../../images/header-bg.png);
     };

    /* background for toolbar when it is condensed */
    --paper-scroll-header-panel-condensed-header: {
       background-color: var(--default-primary-color);
     };
    }

    paper-scroll-header-panel #mainContainer {
    @apply(--layout-flex);
    @apply(--layout-vertical);
    }

    paper-toolbar.tall {
      background-color: transparent;
    }

    paper-toolbar.tall .title {
      font-size: 36px;
      margin-left: 60px;

      -webkit-transform-origin: left center;
      transform-origin: left center;
    }

    paper-toolbar a {
      color: var(--primary-background-color);
    }

    .bottom-title {
      font-size: 2.5vh;
    }

    .main-content {
      height: 100%;
    }
  </style>
  <template>

    <paper-drawer-panel force-narrow id="paperDrawerPanel">

      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="/import-parse" href="/import-parse">
            <iron-icon icon="file-upload"></iron-icon>
            <span>Import CaseMap File</span>
          </a>
          <a data-route="/create-package/data-grid" href="/create-package/data-grid">
            <iron-icon icon="create"></iron-icon>
            <span>Create Package</span>
          </a>
          <a data-route="/view-packages" href="/view-packages">
            <iron-icon icon="view-list"></iron-icon>
            <span>View Packages</span>
          </a>
        </paper-menu>

      </paper-scroll-header-panel>

      <!-- Main Content -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar class="tall">
          <paper-icon-button
            id="BackArrow"
            icon="arrow-back"
            on-tap="navigateBack"></paper-icon-button>
          <div class="flex"></div>

          <paper-tooltip for="BackArrow" offset="0">Back</paper-tooltip>

          <!-- Toolbar icons -->
          <a data-route="/create-package/data-grid" href="/create-package/data-grid">
            <paper-icon-button id="DataGridButton" icon="file-upload"></paper-icon-button>
          </a>
          <a data-route="/create-package/map" href="/create-package/data-grid">
            <paper-icon-button id="MapButton" icon="file-upload"></paper-icon-button>
          </a>
          <a data-route="/create-package/profiles" href="/create-package/data-grid">
            <paper-icon-button id="ProfilesButton" icon="create"></paper-icon-button>
          </a>
          <a data-route="/create-package/source" href="/create-package/data-grid">
            <paper-icon-button id="SourceButton" icon="create"></paper-icon-button>
          </a>
          <paper-icon-button id="MenuButton" icon="menu" on-tap="toggleMenu"></paper-icon-button>

          <!-- paper-icon-buttons have an inherent padding that will push the tooltip down. offset undoes it -->
          <paper-tooltip for="DataGridButton" offset="0">View Data Grid</paper-tooltip>
          <paper-tooltip for="MapButton" offset="0">View Map</paper-tooltip>
          <paper-tooltip for="ProfilesButton" offset="0">View Profiles</paper-tooltip>
          <paper-tooltip for="SourceButton" offset="0">View Source</paper-tooltip>

          <!-- Application name -->
          <div id="MiddleContainer" class="middle middle-container center horizontal layout">
            <div id="SectionName" class="section-name"><span>[[sectionTitle]]</span></div>
          </div>

          <!-- Application sub title -->
          <div id="BottomContainer" class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Special Investigation Task Force</div>
          </div>
        </paper-toolbar>

        <iron-pages
          class="main-content"
          attr-for-selected="data-route"
          selected="{{packageRoute}}"
          on-iron-select="setSectionTitle">

          <!-- DataGrid View -->
          <section data-route="data-grid" class="import-area layout horizontal">
            DataGrid
          </section>

          <!-- Map View -->
          <section data-route="map" class="import-check">
            Map
          </section>
        </iron-pages>
      </paper-scroll-header-panel>
    </paper-drawer-panel>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'epe-create-package',

    properties: {

      sectionTitle: {
        type: String,
        value: 'Create Package'
      }
    },

    // Toggle Menu panel
    toggleMenu: function() {
      this.$.paperDrawerPanel.togglePanel();
    },

    // Update header section title based on where we are
    setSectionTitle: function() {
      if (this.packageRoute === 'data-grid') {
        this.sectionTitle = 'Data Grid View';
      } else if (this.importRoute === 'map')  {
        this.sectionTitle = 'Map View';
      }
    },

    // Navigate back
    navigateBack: function() {
      history.back();
    }
  });
})();
</script>
