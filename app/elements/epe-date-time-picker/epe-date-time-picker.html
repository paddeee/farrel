<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="epe-date-time-picker">
  <style>

    :host {
      display: block;
    }

    .label {
      font-size: 0.8em;
      margin: -16px 0 16px;
      text-align: center;
    }
  </style>
  <template>
    <div class="layout vertical">
      <div class="label">[[label]]</div>
      <div class="layout horizontal">

        <!-- Date Picker -->
        <section>
          <paper-button
            class="btn"
            on-tap="showDialog"
            raised>[[date]]</paper-button>

          <paper-dialog
            id="Dialog"
            class="paper-date-picker-dialog"
            modal
            on-iron-overlay-closed="dismissDateDialog">

            <paper-date-picker
              id="DatePicker"
              responsive-width="655px"></paper-date-picker>

            <div class="buttons">
              <paper-button dialog-dismiss>Cancel</paper-button>
              <paper-button dialog-confirm>OK</paper-button>
            </div>
          </paper-dialog>
        </section>

      </div>
    </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'epe-date-time-picker',

    properties: {

      date: {
        type: String,
        value: 'Choose Date'
      },

      time: {
        type: String,
        value: 'Choose Time'
      },

      dateTime: {
        type: String,
        value: '1900-01-01 00:00:00',
        notify: true
      },

      label: {
        type: String,
        value: 'Date & Time'
      }
    },

    dismissDateDialog: function(event) {
      if (event.detail.confirmed) {
        this.date = this.moment(this.$.DatePicker.date).format('ll');git
      }
    },

    showDialog: function() {
      this.$.Dialog.toggle();
    }
  });
})();
</script>
