<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="epe-login">
  <style>

    :host {
      display: block;
      width: 100%;
      height: 100%;
      position: fixed;
      background-color: var(--primary-background-color);
    }

    paper-material.card--login {
      background-color: rgb(0, 158, 194);
      color: var(--text-primary-color);
      margin: 160px 10vw 0;
      max-height: 54vh;
      width: 80vw;
      box-shadow: 0 2px 5px 0 rgba(0,0,0,.26);
      border-radius: 2px;
    }

    .submit-button-holder {
      padding: 16px 0;
    }

    .submit-button {
      background-color: var(--text-primary-color);
      color: var(--primary-text-color);
    }

    paper-fab {
      color: var(--primary-text-color);
    }

    .logo {
      position: absolute;
      top: -150px;
      text-align: center;
      width: 74vw;
    }

    .logo > img {
      border-radius: 50%;
      height: 200px;
      width: 200px;
    }

    .card-contents {
      margin: 28px 0 0;
    }

    paper-input {
      width: 60vw;
    }

    h1 {
      font-weight: normal;
      text-align: center;
      font-size: 3.5vh;
    }

    h2 {
      margin: 0;
      font-weight: normal;
      font-size: 3.5vh;
    }

    paper-button {
      height: 40px;
    }

    .evidential-logo {
      bottom: 3vh;
      position: absolute;
      text-align: center;
      width: 100vw;
    }

    .evidential-logo > img {
      height: 6vh;
    }

  </style>

  <template>
    <div class="main flex layout vertical">
      <paper-material elevation="1" class="card card--login flex fit layout vertical center">
        <div class="logo">
          <img src="/images/online-logo400x400.png"/>
        </div>
        <div class="card-contents layout vertical center">
          <h1>EULEX Kosovo <br>Special Investigation Task Force</h1>
          <h2>Electronic Presentation of Evidence</h2>
          <paper-input
            id="UserName"
            label="Username"
            autofocus
            autovalidate
            required
            error-message="Please enter your User Name"></paper-input>
          <paper-input
            id="Password"
            label="Password"
            type="password"
            required
            autovalidate
            error-message="Please enter your Password"></paper-input>
          <div class="submit-button-holder layout horizontal end-justified">
            <paper-button
              raised
              id="SubmitButton"
              class="submit-button"
              icon="check"
              on-tap="submitTapped">Log In</paper-button>
          </div>
        </div>
      </paper-material>
      <div class="evidential-logo">
        <img src="/images/evidential-logo.gif"/>
      </div>
    </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'epe-login',

    properties: {

      userActions: {
        type: Array
      },

      userStore: {
        type: Object,
        value: {}
      },

      userLogin: {
        type: Object,
        value: null
      }
    },

    ready: function() {

      // Listen to User Store
      this.userStore.listen(function (user) {

        if (user.status === 'loggedout') {
          this.$.UserName.value = '';
          this.$.Password.value = '';
        }

      }.bind(this));
    },

    // Validate form
    validateForm: function() {

      this.$.UserName.validate();
      this.$.Password.validate();

      // If input fields are both valid, return true
      if (this.$.UserName.invalid || this.$.Password.invalid) {
        return false;
      } else {
        return true;
      }
    },

    // Create userLogin object
    createUserLogin: function() {

      this.userLogin = {};
      this.userLogin.username = this.$.UserName.value;
      this.userLogin.password = this.$.Password.value;

      // Call loginAttempted action
      this.userActions.loginAttempted(this.userLogin);
    },

    // Validate form and create userLogin object
    submitTapped: function() {

      if (this.validateForm()) {
        this.createUserLogin();
      }
    }
  });
})();
</script>
