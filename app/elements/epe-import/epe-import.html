<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="epe-import">
  <style>

    :host {
      display: block;
    }

    paper-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: var(--paper-grey-200);

    /* background for toolbar when it is at its full size */
    --paper-scroll-header-panel-full-header: {
       background-color: var(--dark-primary-color);
     };

    /* background for toolbar when it is condensed */
    --paper-scroll-header-panel-condensed-header: {
       background-color: var(--default-primary-color);
     };
    }

    paper-toolbar.tall {
      background-color: transparent;
    }

    paper-toolbar.tall .title {
      font-size: 36px;
      margin-left: 60px;

      -webkit-transform-origin: left center;
      transform-origin: left center;
    }

    .content {
      padding: 8px;
    }
  </style>
  <template>

    <paper-scroll-header-panel condenses keep-condensed-header>

      <!-- Main Toolbar -->
      <paper-toolbar class="tall">
        <paper-icon-button
          id="BackArrow"
          icon="arrow-back"
          on-tap="navigateBack"></paper-icon-button>
        <div class="flex"></div>

        <paper-tooltip for="BackArrow" offset="0">Back</paper-tooltip>

        <!-- Toolbar icons -->
        <paper-icon-button id="ImportButton" icon="file-upload"></paper-icon-button>
        <paper-icon-button id="CreateButton" icon="create"></paper-icon-button>
        <paper-icon-button id="ViewButton" icon="view-list"></paper-icon-button>

        <!-- paper-icon-buttons have an inherent padding that will push the tooltip down. offset undoes it -->
        <paper-tooltip for="ImportButton" offset="0">Import CaseMap File</paper-tooltip>
        <paper-tooltip for="CreateButton" offset="0">Create Package</paper-tooltip>
        <paper-tooltip for="ViewButton" offset="0">View Packages</paper-tooltip>

        <!-- Application name -->
        <div class="middle middle-container center horizontal layout">
          <div class="section-name">Import CaseMap File</div>
        </div>

        <!-- Application sub title -->
        <div class="bottom bottom-container center horizontal layout">
          <div class="bottom-title paper-font-subhead">Special Investigation Task Force</div>
        </div>
      </paper-toolbar>

      <!-- Navigation Tabs -->
      <paper-tabs selected="0">
        <paper-tab link>
          <a href="#link1" class="horizontal center-center layout">EVENTS</a>
        </paper-tab>
        <paper-tab link>
          <a href="#link2" class="horizontal center-center layout">PEOPLE</a>
        </paper-tab>
        <paper-tab link>
          <a href="#link3" class="horizontal center-center layout">PLACES</a>
        </paper-tab>
        <paper-tab link>
        <a href="#link4" class="horizontal center-center layout">TAB FOUR</a>
        </paper-tab>
        <paper-tab link>
          <a href="#link5" class="horizontal center-center layout">TAB FIVE</a>
        </paper-tab>
        <paper-tab link>
          <a href="#link6" class="horizontal center-center layout">TAB SIX</a>
        </paper-tab>
      </paper-tabs>

      <!-- Main Content -->
      <div class="content">
        <iron-pages attr-for-selected="data-route" selected="{{importRoute}}">

          <section data-route="import-parse">

            <paper-material class="card" elevation="1">
              <epe-parse-spreadsheet
                import-actions="[[importActions]]"
                import-store="[[importStore]]"
                packaged-app="[[packagedApp]]"
                csv-type="Places"
                csv-parser="[[csvParser]]">
              </epe-parse-spreadsheet>
            </paper-material>
          </section>

          <section data-route="import-users">
            <paper-material class="card" elevation="1">
              <h2 class="paper-font-display2">Users</h2>
              <p>This is the users section</p>
              <a href="/user-info/Paddy">Paddy</a>
            </paper-material>
          </section>

          <section data-route="user-info">
            <paper-material class="card" elevation="1">
              <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
              </h2>
              <div>This is <span>{{params.name}}</span>'s section</div>
            </paper-material>
          </section>

          <section data-route="import-contact">
            <paper-material class="card" elevation="1">
              <h2 class="paper-font-display2">Contact</h2>
              <p>This is the contact section</p>
            </paper-material>
          </section>

        </iron-pages>
      </div>
    </paper-scroll-header-panel>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'epe-import',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      }
    },

    // Navigate back
    navigateBack: function() {
      history.back();
    }
  });
})();
</script>
