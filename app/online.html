<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="SITF Electronic Presentation of Evidence" />
  <meta name="robots" content="noindex" />
  <title>SITF Electronic Presentation of Evidence</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="SITF Electronic Presentation of Evidence">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Electronic Presentation of Evidence">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <script>
    var presentationMode ='online';
  </script>

  <!-- Set up config for packagedApp -->
  <script src="packagedAppSetup.js"></script>

</head>

<body unresolved class="fullbleed">

  <span id="browser-sync-binding"></span>

  <template is="dom-bind" id="app">

    <epe-networked
      id="epeNetworked"
      class="layout vertical"
      data-source-actions="[[dataSourceActions]]"
      selected-records-actions="[[selectedRecordsActions]]"
      import-actions="[[importActions]]"
      import-store="[[importStore]]"
      export-actions="[[exportActions]]"
      export-store="[[exportStore]]"
      query-builder-actions="[[queryBuilderActions]]"
      query-builder-store="[[queryBuilderStore]]"
      presentations-actions="[[presentationsActions]]"
      presentations-store="[[presentationsStore]]"
      user-actions="[[userActions]]"
      user-store="[[userStore]]"
      filter-state-actions="[[filterStateActions]]"
      filter-state-store="[[filterStateStore]]"
      events-store="[[eventsStore]]"
      places-store="[[placesStore]]"
      people-store="[[peopleStore]]"
      source-actions="[[sourceActions]]"
      source-store="[[sourceStore]]"
      map-geo-json-store="[[mapGeoJsonStore]]"
      time-line-store="[[timeLineStore]]"
      csv-parser="[[CSVParser]]"
      presentation-mode="[[presentationMode]]"
      route="[[route]]">

    </epe-networked>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/bundle.js -->
  <script src="scripts/bundle.js"></script>
  <!-- endbuild-->
</body>

</html>
