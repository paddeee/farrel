<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="SITF Electronic Presentation of Evidence" />
  <meta name="robots" content="noindex" />
  <title>Publish Window</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">
  <style>
    body {
      background: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #333;
      -webkit-user-select: none;
      margin: 100px auto;
    }

    .bold {
      font-weight: bold;
    }

  </style>
</head>

<body>
  <div id="Page1">
    <img src="" id="ScreenShot"/>
  </div>

  <div id="Page2">
    <table>
      <tr>
        <td class="bold">Publish Filename</td>
        <td id="FileName"></td>
        <td></td>
        <td></td>
      </tr>
    </table>

    <table>
      <tr>
        <td class="bold">Time</td>
        <td id="Time"></td>
        <td class="bold">Date</td>
        <td id="Date"></td>
      </tr>
      <tr>
        <td class="bold">UserID</td>
        <td id="User"></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </div>

  <script>
    var ipcRenderer = require('electron').ipcRenderer;
    var moment = require('moment');

    ipcRenderer.on('create-pdf', function(event, message) {

      var $screenShot = document.querySelector('#ScreenShot');
      var $fileName = document.querySelector('#FileName');
      var $time = document.querySelector('#Time');
      var $date = document.querySelector('#Date');

      $screenShot.src = message.imagePath;
      $fileName.innerHTML = message.fileName;
      $date.innerHTML = moment().format('DD MM YYYY');
      $time.innerHTML = moment().format('HH:mm:ss');

      console.log(document.querySelector('body'));
    });
  </script>
</body>

</html>
